<div class="row">
  <div class="col-xs-12">
    <img [src]="recipe.imageUrl" [alt]="recipe.name" class="img-responsive" style="max-height: 250px;">
    <!-- <img src="{{ recipe.imageUrl }}" alt="{{ recipe.name }}" class="img-responsive"> -->
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{recipe.name}}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group">
      <button type="button" class="btn btn-primary dropdown-toggle">
        Gestisci ricetta
        <span class="caret"></span></button>
      <ul class="dropdown-menu">
        <li><a href="#">Vai alla lista della spesa</a></li>
        <li><a href="#">Modifica ricetta</a></li>
        <li><a href="#">Cancella ricetta</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{recipe.description}}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    Ingredienti
  </div>
</div>
