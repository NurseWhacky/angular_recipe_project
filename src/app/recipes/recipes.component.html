<div class="row">
  <div class="col-md-5">
    <app-recipe-list (recipeSelected)="selectedRecipe = $event"></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail *ngIf="selectedRecipe; else info" [recipeDetails]="selectedRecipe"></app-recipe-detail>
    <ng-template #info>
      <p id="info">Non hai selezionato ancora niente!!!</p>
    </ng-template>
  </div>
</div>
